<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8" />
        <title>Search Engine</title>

            <!-- Personal CSS stylesheets-->

        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="web/cover.css"></link>
        <!--
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css" type="text/css">

        <script src="lib/angular.min.js"></script>
	
    </head>
    <body>

<div ng-controller="SearchController">
<div class="row">
	<div  class="site-wrapper">
	    <div class="site-wrapper-inner">
    		<div class="cover-container">
    		    <div class="masthead clearfix">
        			<h1 class="cover-heading">Personnalisez vos recherches</h1>
        			<p class="lead">Cette page intègre un moteur de recherche web sémantique, plus intuitif et plus efficace qu'un moteur de recherche habituel. Essayez-le !</p>
        			<img src="web/Logo_INSA_Lyon_2014.png"/>
    		    </div>
    		    <div class="inner cover input-group">
    			     <input ng-enter="callRequest()" ng-model="request" type="text" class="form-control"     placeholder="Entrez un nom de film, d'acteur, de réalisateur etc..">
                     <span class="input-group-btn">
                        <button ng-click="callRequest()" class="btn btn-default" type="button">
        			       <span class="glyphicon glyphicon-search"></span>
        			    </button>
                    </span>
    		    </div>

            <!--
                <div ng-repeat="document in documents">
                    <h3>{{document.title}} <small>{{document.link}}</small></h3>
                    <p> {{document.snippet}}</p>
                </div>
            --> 

    		    <div class="mastfoot">
    			     <p>©2014 H4204 - IF INSA de Lyon</p>
    		    </div>
		  </div>
	   </div>
    </div>
</div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="col-md-6" ng-repeat="document in documents">
                       <div class="panel" >
                            <div class="panel-heading">
                                <h3>{{document.title}} <br>
                                    <small><a href="{{document.link}}">{{document.link}}</a></small>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <p> {{document.snippet}}</p>
                            </div>
                        </div>
                    </div>                        
                </div>
            </div>
        </div>
